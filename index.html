<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Татварын тодорхойлолт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Фоныг цагаан болговол ачаалж байх үед "хар" харагдахгүй */
            background-color: #ffffff; 
        }
        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            /* Дээшээ шахахгүй, яг дэлгэцийн голд PDF-ийг барина */
            justify-content: center;
            align-items: center; 
        }
        .pdf-box {
            /* PDF-ийг барих хайрцаг. Энэ нь үсрэлтийг зогсооно */
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        iframe {
            /* Iframe-ийг хайрцаг дотор нь 'absolute' буюу хөдөлгөөнгүй хадна */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="pdf-box">
            <iframe 
                src="https://docs.google.com/viewer?url=https://etax-mta.com/getEnquiryTenderMin.pdf.pdf&embedded=true">
            </iframe>
        </div>
    </div>

</body>
</html>
