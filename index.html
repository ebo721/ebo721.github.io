<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Татварын тодорхойлолт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            /* 'fixed' биш 'hidden' ашиглаж PDF-ийг ачаалах боломжийг олгоно */
            overflow: hidden; 
            background-color: #333;
            /* Гар утасны хөтөчийн 'bounce' буюу ойх хөдөлгөөнийг зогсооно */
            overscroll-behavior-y: none; 
        }
        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Хэт хүчтэй JS түгжээг болиод CSS-ээр хязгаарлана */
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* Iframe доторх зайг дүүргэж харуулах */
            display: block;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <iframe 
            src="https://docs.google.com/viewer?url=https://etax-mta.com/getEnquiryTenderMin.pdf.pdf&embedded=true&rm=minimal">
        </iframe>
    </div>

</body>
</html>
