<!DOCTYPE html>
<html lang="mn">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>https://etax.mta.mn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Үндсэн дэлгэц гүйхгүй */
            background-color: #525659;
        }
        .container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: block;
        }
        /* PDF-ийг дэлгэцийн хэмжээнээс хэтрүүлэхгүй байх тохиргоо */
        object, embed, iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <object data="getEnquiryTenderMin.pdf.pdf#view=FitH" type="application/pdf">
            <embed src="getEnquiryTenderMin.pdf.pdf#view=FitH" type="application/pdf" />
            <p>Таны хөтөч PDF-ийг шууд харуулах боломжгүй байна. <a href="getEnquiryTenderMin.pdf.pdf">Энд дарж татаж авна уу.</a></p>
        </object>
    </div>

</body>
</html>
