<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://etax.mta.mn</title>
    <style>
        /* Дэлгэцийн үндсэн тохиргоо */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            background-color: #525659;
            /* Хөндлөн гүйхийг бүрэн хаана */
            overflow-x: hidden; 
        }

        .pdf-container {
            width: 100%;
            /* Өндрийг дэлгэцэнд хүчээр шахахгүй, агуулгаараа байна */
            display: block;
        }

        iframe {
            width: 100vw; /* Өргөнийг дэлгэц дүүрэн болгоно */
            height: 100vh; /* Харагдах хэсгийн өндөр */
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div class="pdf-container">
        <iframe 
            src="getEnquiryTenderMin.pdf.pdf#view=FitH&toolbar=0&navpanes=0" 
            allow="fullscreen">
        </iframe>
    </div>

</body>
</html>
