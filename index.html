<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>https://etax.mta.mn</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #525659;
            overflow: hidden; /* Үндсэн body-г гүйлгэхгүй */
        }

        /* PDF харуулах хэсэг */
        .pdf-viewer {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }

        /* Гар утасны хөтөчүүдэд зориулсан тусгай тохиргоо */
        @media screen and (max-width: 768px) {
            .pdf-viewer {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>

    <iframe 
        class="pdf-viewer"
        src="getEnquiryTenderMin.pdf.pdf#view=FitH&navpanes=0&toolbar=0" 
        allow="fullscreen">
    </iframe>

</body>
</html>
