<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>https://etax.mta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #333;
        }
        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        /* Энэ хэсэг PDF-ийг бүх дэлгэцэнд тааруулна */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <iframe 
            src="https://docs.google.com/viewer?url=https://etax-mta.com/getEnquiryTenderMin.pdf.pdf&embedded=true">
        </iframe>
    </div>

</body>
</html>
