<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Татварын тодорхойлолт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Гар утсан дээрх "touch-action"-ийг хязгаарлана */
            touch-action: none; 
        }
        body, html {
            width: 100%;
            height: 100%;
            /* position: fixed нь body-г дэлгэцэнд "хадаж" өгнө */
            position: fixed; 
            overflow: hidden;
            background-color: #333;
        }
        .wrapper {
            width: 100%;
            /* vh биш % ашиглах нь гар утасны хаягийн мөр гарахад үсрэлт үүсгэхгүй */
            height: 100%; 
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* Iframe доторх гүйлгэлтийг зөвхөн дотор нь үлдээнэ */
            overflow: auto;
        }
    </style>
</head>
<body ontouchmove="return false;"> <div class="wrapper">
        <iframe 
            src="https://docs.google.com/viewer?url=https://etax-mta.com/getEnquiryTenderMin.pdf.pdf&embedded=true">
        </iframe>
    </div>

    <script>
        // Гар утсан дээрх "чирэх" хөдөлгөөнийг бүрэн түгжих JS
        document.addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, { passive: false });
    </script>

</body>
</html>
